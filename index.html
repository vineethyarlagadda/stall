<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walk in Her Cramps</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe9ec,#ffd6db);
  color:#7a1f1f;
  scroll-behavior:smooth;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 20px 60px;
}

.hero h1{
  font-size:54px;
  margin:0;
  color:#b11226;
}

.hero span{
  background:#b11226;
  color:white;
  padding:6px 16px;
  border-radius:12px;
}

.hero p{
  font-size:20px;
  opacity:.8;
}

/* BUTTON */
.btn{
  background:#b11226;
  color:white;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px rgba(177,18,38,.5);
}

/* POSTERS */
.poster-wrap{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
  padding:40px 20px;
}

.poster{
  width:300px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  transition:.4s;
}

.poster:hover{
  transform:scale(1.08);
}

/* DETAILS */
.details{
  text-align:center;
  padding:60px 20px;
}

.cards{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:25px;
}

.card{
  background:white;
  padding:25px;
  width:230px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
}

/* FOOTER */
footer{
  background:#7a1f1f;
  color:white;
  padding:20px;
  text-align:center;
  margin-top:40px;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.hero,.poster,.card{
  animation:fadeUp 1s ease;
}

/* MOBILE */
@media(max-width:600px){
  .hero h1{font-size:34px;}
  .poster{width:90%;}
}

</style>
</head>

<body>

<!-- HERO -->

</html>
