<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Walk in Her Cramps</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe9ec,#ffd6db);
  color:#7a1f1f;
  text-align:center;
}

/* HERO */
.hero{
  padding:100px 20px 50px;
}

.hero h1{
  font-size:52px;
  color:#b11226;
  margin:0;
}

.hero p{
  font-size:20px;
  opacity:.8;
}

/* BUTTON */
.btn{
  background:#b11226;
  color:white;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px rgba(177,18,38,.5);
}

/* POSTER GALLERY */
.poster-wrap{
  padding:40px 20px;
}

.poster{
  width:300px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  transition:.4s;
}

.poster:hover{
  transform:scale(1.08);
}

/* FOOTER */
footer{
  background:#7a1f1f;
  color:white;
  padding:20px;
  margin-top:40px;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.hero,.poster{
  animation:fadeUp 1s ease;
}

</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>Walk in Her Cramps</h1>
  <p>Experience the Period Simulator</p>
  <br>

  <!-- BUTTON NOW WORKS -->
  <a href="poster1.jpg" target="_blank">
    <button class="btn">Visit Our Stall</button>
  </a>

</section>

<!-- SHOW POSTER -->
<section class="poster-wrap">
  <img src="poster1.jpg" class="poster">
</section>

<footer>
Â© 2026 Ameya Fest | Period Awareness Initiative
</footer>

</body>
</html>
